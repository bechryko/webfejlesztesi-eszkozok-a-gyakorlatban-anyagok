<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12. óra - Önálló feladatok: Chip-ek</title>
  <style>
    html {
      color-scheme: only dark;
    }

    .container {
      border: 0.25rem solid lime;
      padding: 1rem;
    }

    p {
      margin: 0;
      padding: 0.5rem 1.5rem;
      border: 1px solid white;
    }

    /* Szeretnénk, ha a chip-ek (paragrafusok) egymás mellett lennének, ugyanakkora méretben, kitöltve a rendelkezésre álló helyet, viszont ha 10rem alá csökken a méretük, inkább ugorjon át az utolsó elem egy új sorba. */
  </style>
</head>
<body>
  <div class="container">
    <p>Lorem.</p>
    <p>Culpa.</p>
    <p>Excepturi?</p>
    <p>Rerum!</p>
    <p>Eaque?</p>
    <p>Sit.</p>
    <p>Sapiente?</p>
    <p>Dignissimos?</p>
    <p>Voluptatibus?</p>
    <p>Fuga!</p>
    <p>Dolorum!</p>
    <p>Impedit?</p>
  </div>
</body>
</html>
